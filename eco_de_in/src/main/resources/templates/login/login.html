<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECO de_IN</title>
<link rel="stylesheet" href="/css/login.css">
<style type="text/css">
	
</style>
</head>
<body>
	<div class="content ">
		<form action="/login" method="post">
			<img alt="로고" src="/img/layout/logo_white.png" class="logo">
			<div class="loginToggle">
					관리자 로그인
				<label class="switch">
	    		<input type="checkbox" name="admin">
	    		<span class="slider round">  </span>
	  		</label>
			</div>
			<div class="left">
				<label>
					아이디
				</label>
				<input type="text" name="user_id" required="required" class="input">
			</div>
			<div class="left">
				<label>
					비밀번호
				</label>
				<input type="password" name="user_password" required="required" class="input">
			</div>
			<button type="submit" class="login">
				로그인
			</button>
		</form>
		<div class="modal-background" id="modalBackground"></div>
		<div id="modal" class="modal">
        <div>
            <button type="button" onclick="closeModal()" class="closeModal">
			    		<img class="closeButton" alt="closeButton" src="/img/icon/closebutton.png">
			    	</button>
			    	<div class="modalContent">
		          <button type="button" onclick="location.href='/signup'" class="signUp user">회원가입</button>
		          <button type="button" onclick="location.href='/signup/admin'" class="signUp admin">관리자 회원가입</button>
			    	</div>
        </div>
    </div>
		<div class="left">
			<a href="#" id="openModal">회원가입</a>
		</div>
	</div>
	<script type="text/javascript">
		let modal = document.getElementById("modal");
		let openModal = document.getElementById("openModal");
		let modalBackground = document.getElementById("modalBackground");
		
		openModal.onclick = function(event) {
			event.preventDefault();
			modal.style.display = "block";
			modalBackground.style.display = "block";
		}
		
		function closeModal() {
			modal.style.display = "none";
			modalBackground.style.display = "none";
		}
	</script>
</body>
</html>
