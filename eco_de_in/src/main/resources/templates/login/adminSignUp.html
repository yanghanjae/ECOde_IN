<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECO de_IN</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="content">
		<form action="/signup/admin" method="post">
			<div class="left">
				<label>이름</label>
				<input type="text" name="admin_name" required="required" class="input">
			</div>
			<div class="left">
				<label>아이디</label>
				<input type="text" name="admin_id" required="required" class="input">
			</div>
			<div class="left">
				<label>비밀번호</label>
				<input type="password" name="admin_password" required="required" class="input">
			</div>
			<button type="button" onclick="location.href='/'" class="confirm yes">취소</button>
			<button type="submit" class="confirm no">회원가입</button>
		</form>
	</div>
</body>
</html>
