<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[ECO de_IN]점검 페이지</title>
  <link rel="shortcut icon" href="/img/layout/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/default-style.css">

</head>
<body>
<div id="content-wrap" style="width: 500px; height: 500px; border: 1px solid gray; border-radius: 15px;
      margin: 221px auto; text-align: center;
  ">
  <div>
    <img src="/img/icon/error-page-icon.gif" alt="" style="width: 50%; height: 50%;">
  </div>
  <div style="font-weight: bold; font-size: 2rem; height: 50px;">시스템 점검중</div>
  <div style="width: 120px; height: 25px; background: lightgray; border-radius: 25px; margin: 30px auto 10px auto;
    font-weight: bold;">
    메뉴 바로가기
  </div>
  <div style="width: 100%">
    <a href="/main" style="display: inline-block; width: 100px; height: 25px; background: #9FF781; border-radius:
      25px">
      메인 페이지
    </a>
    <a href="/buyer/default/1" style="display: inline-block; width: 100px; height: 25px; background: #9FF781;
      border-radius:
      25px">
      거래처 관리
    </a>
    <a th:if="${session.admin != null}" href="/stock" style="display: inline-block; width: 110px; height: 25px;
      background:
      #9FF781;
      border-radius:
      25px">
      상품/재고 관리
    </a>
    <a href="/order/1/all" style="display: inline-block; width: 100px; height: 25px; background: #9FF781;
      border-radius:
      25px">
      발주 관리
    </a>
    <a th:if="${session.admin != null}" href="/storage/1" style="margin-top: 10px; display: inline-block; width: 100px; height: 25px; background:
      #9FF781;
      border-radius:
      25px">
      창고 관리
    </a>
    <a th:if="${session.admin != null}" href="/approval/1/5" style="margin-top: 10px; display: inline-block; width: 100px; height: 25px; background:
      #9FF781;
      border-radius:
      25px">
      전자결재
    </a>
    <a th:href="@{/return/1/{buyerCode}/all(buyerCode = ${session.user != null} ? ${session.user.buyerCode.buyerCode} : 0)}" style="margin-top: 10px; display: inline-block; width: 100px; height: 25px; background:
      #9FF781;
      border-radius:
      25px">
      반품 관리
    </a>
    <a href="/board/board" style="margin-top: 10px; display: inline-block; width: 100px; height: 25px; background:
      #9FF781;
      border-radius:
      25px">
      QnA
    </a>
  </div>
</div>
</body>
</html>
